<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list=document.getElementById("aqi-list");

  //去掉ul前的圆点
  list.style.listStyle="none";
  var n=1;

  //先把data按空气指数从大到小排序
  aqiData.sort(function(a,b){
    return b[1]-a[1];
  });
  for(var i=0;i< aqiData.length;i++){
    if(parseInt(aqiData[i][1])> 60){
        var li = document.createElement("li");
        li.innerHTML = n+"."+aqiData[i].join(",");
        list.appendChild(li);
        n++;
    }
  }
})();

</script>
</body>
</html>
